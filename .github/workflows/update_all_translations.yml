name: Update Translation Files

on:
  workflow_dispatch:
    inputs:
      plugin_name:
        description: 'Plugin name Filmon'
        required: true
        default: 'Filmon'

jobs:
  update-translations:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # 3. Install required tools
      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext
      
      # 4. Run the universal update script
      - name: Update and compile translations
        run: |
          echo "Updating translations for: ${{ inputs.plugin_name }}"
          
          # Create a temporary runner script
          cat > /tmp/run_translation_update.py << 'EOF'
          import sys
          import os
          
          # Add script directory to path
          script_dir = os.path.join(os.getcwd(), '.github', 'scripts')
          sys.path.insert(0, script_dir)
          
          # Import the main module
          try:
              import update_all_translations as translation_script
          except ImportError as e:
              print(f"ERROR: Cannot import translation script: {e}")
              print(f"Script directory: {script_dir}")
              print(f"Files in directory: {os.listdir(script_dir)}")
              sys.exit(1)
          
          # Modify the plugin name in the imported module
          translation_script.PLUGIN_NAME = "${{ inputs.plugin_name }}"
          
          # Run the main function
          if hasattr(translation_script, 'main'):
              translation_script.main()
          else:
              print("ERROR: No main() function found in script")
              sys.exit(1)
          EOF
          
          # Run the script
          python /tmp/run_translation_update.py
      
      # 5. Check for changes
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "## No updates needed" >> $GITHUB_STEP_SUMMARY
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "## Changes detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Modified files:**" >> $GITHUB_STEP_SUMMARY
            git diff --name-only >> $GITHUB_STEP_SUMMARY
          fi
      
      # 6. Create PR if changes detected
      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update translation files for ${{ inputs.plugin_name }}"
          title: "Update Translation Files (${{ inputs.plugin_name }})"
          body: |
            **Automatic translation update**
            
            **Plugin:** ${{ inputs.plugin_name }}
            
            **What was done:**
            - New strings extracted from `setup.xml` and `.py` files
            - `${{ inputs.plugin_name }}.pot` file updated
            - All `.po` files updated with `msgmerge`
            - All `.mo` files compiled
            
            **Note:** Existing translations were preserved. New strings appear as `msgstr ""` (to be translated).
          branch: "update-${{ inputs.plugin_name }}-translations"
          delete-branch: true
          token: ${{ secrets.GITHUB_TOKEN }}
